<!DOCTYPE html>
<html lamg="ja">
<head>
    <meta charset="utf-8">
    <title>jQueryの練習</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <input type="button" id="btn" value="出力">
    <script>
        $(function() {
            $("#btn").click(function() {
                var param = {zipcode: $('#zipcode').val()}
                var send_url = "http://zipcloud.ibsnet.co.jp/api/search?zipcode=7830060";
                $.ajax({
                    type: "GET",
                    cache: false,
                    data: param,
                    url: send_url,
                    dataType: "jsonp",
                    success: function(res) {
                        console.log(res.results);
                        }
                    },
                )
            });
        });
    </script>
</body>
</html>
